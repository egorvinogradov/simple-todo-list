<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple todo list</title>
<link href="../static/css/common.css" rel="stylesheet">
</head>
<body class="b-main">
    <h1 class="b-header">Simple todo list</h1>
    <div class="b-tasks"></div>

<script type="text/javascript" src="../static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../static/js/underscore-min.js"></script>

<script type="application/template" id="list-template">
    <ul class="b-list"><%= tasksHtml %></ul>
</script>
<script type="application/template" id="list-item-template">
    <li class="b-list-item" data-start="<%= start %>" data-finish="<%= finish %>" data-id="<%= id %>" data-order="<%= order %>">
        <span class="b-list-item__wrapper">
            <input class="b-list-item__checkbox" type="checkbox" <% if ( done ) { %>checked<% } %>>
            <span class="b-list-item__text"><%= text %></span>
        </span>
        <span class="b-list-item__add">+ задача</span>
        <%= tasksHtml %>
    </li>
</script>

<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript">
    Todo.init();
    $()
</script>

</body>
</html>
