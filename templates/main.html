<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple todo list</title>
<link href="../static/css/common.css" rel="stylesheet">
</head>
<body class="b-main">
    <h1 class="b-header">
<pre class="b-header__pre">========================
    Simple todo list
========================</pre>
    </h1>
    <div class="b-tasks"></div>

<script type="text/javascript" src="../static/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../static/js/underscore-min.js"></script>

<script type="application/template" id="list-template">
    <ul class="b-list"><%= tasksHtml %></ul>
</script>

<script type="application/template" id="list-item-template">
    <li class="b-list-item<% if ( done ) { %> b-list-item_checked<% } %>" data-start="<%= start %>" data-finish="<%= finish %>" data-id="<%= id %>" data-order="<%= order %>">
        <div class="b-list-item__wrapper">
            <span class="b-list-item__text" spellcheck="false"><%= text %></span>
        </div>
        <%= tasksHtml %>
    </li>
</script>

<script type="text/javascript" src="../static/js/mock.js"></script>
<script type="text/javascript" src="../static/js/model.js"></script>
<script type="text/javascript" src="../static/js/app.js"></script>
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript">
    Todo.init();
</script>

</body>
</html>
